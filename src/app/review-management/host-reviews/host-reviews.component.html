
<div class="basic-data">
    <img src={{imgPath}} class="img">
    <h1>Email: {{ username }}</h1>
    <h1>Name: {{ name }}</h1>
</div>
<div class="reviews">
    <h2>Reviews:</h2>
    <h1 *ngIf="reviews.length == 0">This host has no reviews.</h1>
    <hr class="horizontal-separator">
    <div *ngIf="isReviewable">
        <h2>Since you have stayed at one of this host's accommodations, why not leave a review?</h2>
        <app-write-review-card [recipientId]="hostId" [isHost]="true"></app-write-review-card>
    </div>
    <hr class="horizontal-separator">
    <div class="reviews-container">
        <mat-grid-list cols="2" rowHeight="150px">
          <mat-grid-tile *ngFor="let review of reviews">
            <app-review-card [review]="review" style="width: calc(100% - 10px);"></app-review-card>
          </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
