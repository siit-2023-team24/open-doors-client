<div class="imageSection">
  <div id="imgDiv">
    <img id="profileImg" src="../../assets/account.png">
  </div>
  
  <div id="imgButtons">
    <div class="dark-orange-button-wrapper">
        <button class="orangeBtn" mat-raised-button>Delete profile image</button>
    </div>

    <div>
      <div class = "file-field input-field">
         <div class = "btn">
            <span>Upload image</span>
            <input type = "file" />
         </div>
         
         <div class = "file-path-wrapper">
            <input class = "file-path validate" type = "text"
               placeholder = "Upload file" />
         </div>
      </div>
   </div>

</div>



<form [formGroup]="editProfileForm">
    <mat-form-field >
      <mat-label>First name</mat-label>
      <input matInput type="text" name="firstName" formControlName="firstName" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput type="text" name="lastName" formControlName="lastName" />
    </mat-form-field>


    <div class="input-field col s12">
        <select>
          <option value="" disabled selected>Choose your country</option>
          <option value="1">Option 1</option>
          <option value="2">Option 2</option>
          <option value="3">Option 3</option>
        </select>
      </div>

    <mat-form-field>
      <mat-label>City</mat-label>
      <input matInput type="text" name="city" formControlName="city" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Street</mat-label>
      <input matInput type="text" name="street" formControlName="street" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>House number</mat-label>
      <input matInput type="number" name="number" formControlName="number" />
    </mat-form-field>
    <mat-form-field>
        <mat-label>Phone number</mat-label>
        <input matInput type="text" name="phone" formControlName="phone" />
      </mat-form-field>
      <div class="errorMessage" *ngIf="editProfileForm.get('phone')?.hasError('pattern')">
        Please enter a valid phone number.
      </div>
      
  </form>

  <div id="buttons">
    <div  class="dark-orange-button-wrapper">
        <button [routerLink]="['change-password']" [queryParams]="{title: 'Changing password'}" class="orangeBtn" mat-raised-button>Change password</button>
    </div>
  
    <div  class="grey-button-wrapper">
      <button [routerLink]="['/profile']" [queryParams]="{title: 'My profile'}" class="greyBtn" mat-raised-button>Cancel changes</button>
  </div>

    <div class="dark-blue-button-wrapper">
        <button class="blueBtn" (click)="saveChanges()" type="submit" mat-raised-button>Save changes</button>
    </div>
</div>
