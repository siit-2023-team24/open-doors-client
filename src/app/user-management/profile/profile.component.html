<div id="parts">

    <div id="buttons">
        <div  class="dark-orange-button-wrapper">
            <button class="orangeBtn" mat-raised-button>Delete profile</button>
        </div>
        <div class="dark-blue-button-wrapper">
            <button class="blueBtn" mat-raised-button>Edit</button>
        </div>
    </div>

    <div id="profileDetails">
        <div id="imgDiv">
            <img src="../../assets/svg/logo.svg">
        </div>

        <div id="dataSections">
            <div id="labels" class="data">
                <p>Email:</p>
                <p>First name:</p>
                <p>Last name:</p>
                <p>Country:</p>
                <p>City:</p>
                <p>Address:</p>
                <p>Phone number:</p>
            </div>
        
            <div id="profileData" class="data">
                <p>{{user.email}}</p>
                <p>{{user.firstName}}</p>
                <p>{{user.lastName}}</p>
                <p>{{user.country}}</p>
                <p>{{user.city}}</p>
                <address>{{user.address}}</address>
                <p>{{user.phone}}</p>
            </div>
        </div>

    </div>
        
</div>
