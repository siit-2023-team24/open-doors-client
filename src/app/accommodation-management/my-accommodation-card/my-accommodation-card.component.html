<mat-card>
    <mat-card-content class="frame">
        <img src={{imagePath}} alt="Accommodation Image">
        <b [routerLink]="['/accommodation', accommodation.id]">{{accommodation.name}} #{{accommodation.id}}</b>
        
        <div class="transparent-button-wrapper">
            <button class="tranparentBtn" mat-flat-button (click)="openDialog()">Delete</button>
            <button class="tranparentBtn" mat-flat-button (click)="openDialog()">Edit</button>
        </div>
    </mat-card-content>
</mat-card>
