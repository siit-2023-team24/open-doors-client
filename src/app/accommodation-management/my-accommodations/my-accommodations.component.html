<div class="buttons">
    <button mat-raised-button class="button orange-btn">Financial reports</button>
    <button mat-raised-button [queryParams]="{title: 'Create Accommodation'}" class="button create-btn" [routerLink]="['/create-accommodation']">Create accommodation</button>
</div>

<p class="subtitle">Active accommodations</p>
<div class="cards" *ngFor="let acc of accommodations">
    <app-my-accommodation-card [accommodation]="acc" [pending]="false" (reload)="reloadParent($event)"></app-my-accommodation-card>
</div>

<p class="subtitle">Pending accommodations</p>
<div class="cards" *ngFor="let p of pending">
    <app-my-accommodation-card [accommodation]="p" [pending]="true" (reload)="reloadParent($event)"></app-my-accommodation-card>
</div>
