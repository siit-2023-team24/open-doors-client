<div class="buttons">
    <button mat-raised-button class="button orange-btn">Financial reports</button>
    <button mat-raised-button color="primary" [queryParams]="{title: 'Create Accommodation'}" class="button create-btn" [routerLink]="['/create-accommodation']">Create accommodation</button>
</div>

<p class="subtitle">Active accommodations</p>
<div class="cards" *ngFor="let acc of accommodations">
    <app-my-accommodation-card [accommodation]="acc"></app-my-accommodation-card>
</div>
