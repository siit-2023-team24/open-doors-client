<div class="navbar">

    <div class="transparent-button-wrapper">
        <button class="tranparentBtn" [queryParams]="{title: 'Home'}" [routerLink]="['/home']" mat-flat-button>Home</button>
    </div>



    <div *ngIf="role=='ROLE_ADMIN'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Users</button>
    </div>

    <div *ngIf="role=='ROLE_ADMIN'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Comments</button>
    </div>
  
    <div *ngIf="role=='ROLE_ADMIN'" class="transparent-button-wrapper">
        <button [routerLink]="['pending-accommodations']" [queryParams]="{title: 'Pending accommodations'}" class="tranparentBtn" mat-flat-button >Accommodations</button>
    </div>

    <div *ngIf="role=='ROLE_HOST'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Reservations</button>
    </div>

    <div *ngIf="role=='ROLE_HOST'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Comments</button>
    </div>

    <div *ngIf="role=='ROLE_HOST'" class="transparent-button-wrapper">
        <button [routerLink]="['my-accommodations']" [queryParams]="{title: 'My accommodations'}" class="tranparentBtn" mat-flat-button >Accommodations</button>
    </div>



    <div *ngIf="role=='ROLE_GUEST'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Favorites</button>
    </div>


    <div *ngIf="role=='ROLE_GUEST'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Requests</button>
    </div>

    
    <div *ngIf="role=='ROLE_GUEST' || role=='ROLE_HOST'" class="transparent-button-wrapper">
        <button [routerLink]="['']" [queryParams]="{title: ''}" class="tranparentBtn" mat-flat-button >Notifications</button>
    </div>


    <div *ngIf="role=='ROLE_ADMIN' || role=='ROLE_HOST' || role=='ROLE_GUEST'" class="transparent-button-wrapper">
        <button [routerLink]="['profile']" [queryParams]="{title: 'My profile'}" class="tranparentBtn" mat-flat-button >Profile</button>
    </div>

    <div *ngIf="role!='ROLE_ADMIN' && role!='ROLE_HOST' && role!='ROLE_GUEST'" class="transparent-button-wrapper">
        <button [routerLink]="['register']" [queryParams]="{title: 'Registration'}" class="tranparentBtn" mat-flat-button >Register</button>
    </div>
    
    <div *ngIf="role!='ROLE_ADMIN' && role!='ROLE_HOST' && role!='ROLE_GUEST'" class="dark-orange-button-wrapper">
        <button [routerLink]="['login']" [queryParams]="{title: 'Login'}" class="orangeBtn" mat-flat-button >Log in</button>
    </div>

    <div *ngIf="role=='ROLE_ADMIN' || role=='ROLE_HOST' || role=='ROLE_GUEST'" class="dark-orange-button-wrapper">
        <button [routerLink]="['log out']" [queryParams]="{title: 'Logout'}" (click)="logout()" class="orangeBtn" mat-flat-button >Log out</button>
    </div>

</div>
